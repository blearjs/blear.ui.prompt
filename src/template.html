<div class="blearui-prompt">

    <div class="blearui-prompt-message">{{options.message}}</div>

    <textarea @if="options.type == 'textarea'" rows="{{options.rows}}" placeholder="{{options.placeholder}}" class="dkipt blearui-prompt-ipt" maxlength="{{options.maxLength}}">{{options.value}}</textarea>
    <input @if="options.type != 'textarea'" type="{{options.type}}" value="{{options.value}}" class="dkipt blearui-prompt-ipt" maxlength="{{options.maxLength}}">

</div>

<div class="blearui-prompt">

    <div class="blearui-prompt-message">{{options.message}}</div>

    <textarea @if="options.inputType == 'textarea'" rows="{{options.rows}}" placeholder="{{options.placeholder}}" class="dkipt blearui-prompt-ipt" maxlength="{{options.maxLength}}">{{options.value}}</textarea>
    <input @else type="{{options.type}}" value="{{options.value}}" placeholder="{{options.placeholder}}" class="dkipt blearui-prompt-ipt" maxlength="{{options.maxLength}}">

</div>

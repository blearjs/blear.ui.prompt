<div class="blearui-prompt">

    <div class="blearui-prompt-message">{{=options.message}}</div>

    {{#if options.inputType === 'textarea'}}
    <textarea
            rows="{{options.rows}}"
            placeholder="{{options.placeholder}}"
            class="bleaript blearui-prompt-ipt"
            maxlength="{{options.maxLength}}">{{options.value}}</textarea>
    {{#else}}
    <input
            type="{{options.type}}"
            value="{{options.value}}"
            placeholder="{{options.placeholder}}"
            class="bleaript blearui-prompt-ipt"
            maxlength="{{options.maxLength}}">
    {{/if}}

</div>
